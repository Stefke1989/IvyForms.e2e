<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1050" width="400" height="1050">
    <!-- Background -->
    <rect width="400" height="1050" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

    <!-- Title -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Medical Conference</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Registration</text>

    <!-- Full Name -->
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Full Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="105" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="128" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your full name</text>

    <!-- Email Address -->
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="185" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="208" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

    <!-- Phone Number -->
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
    <rect x="30" y="265" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="288" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_ (optional)</text>

    <!-- Specialization Dropdown -->
    <text x="30" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Specialization<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="345" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="368" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select your specialization</text>
    <path d="M 350 363 L 355 368 L 360 363" stroke="#9ca3af" fill="none" stroke-width="2"/>

    <!-- Seminars to Attend -->
    <text x="30" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Seminars to Attend</text>
    <rect x="30" y="425" width="340" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="40" y="438" width="14" height="14" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <text x="60" y="448" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">Seminar 1</text>
    <rect x="40" y="462" width="14" height="14" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <text x="60" y="472" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">Seminar 2</text>
    <rect x="40" y="486" width="14" height="14" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <text x="60" y="496" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">Seminar 3</text>
    <text x="60" y="516" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">(optional)</text>

    <!-- Additional Notes -->
    <text x="30" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Additional Notes</text>
    <rect x="30" y="565" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="588" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Dietary restrictions, accessibility</text>
    <text x="40" y="608" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">needs, or other notes (optional)</text>

    <!-- Submit Button representation -->
    <rect x="30" y="670" width="340" height="50" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="6"/>
    <text x="200" y="702" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Submit Registration</text>

</svg>

