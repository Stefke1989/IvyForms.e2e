<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1000" width="400" height="1000">
  <!-- Background -->
  <rect width="400" height="1000" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Conference Registration Form</text>

  <!-- Personal Information Section -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Personal Information</text>

  <!-- First Name label -->
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your full name</text>

  <!-- Last Name label -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>

  <!-- Email Address -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Email Address</text>

  <!-- Conference Pass Section -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Conference Pass</text>

  <!-- Access Pass -->
  <text x="30" y="271" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Access Pass<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="281" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="304" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Bronze - $199.95</text>
  <path d="M 350 301 L 355 306 L 360 301" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Session Selection Section -->
  <text x="30" y="351" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Sessions to Attend<tspan dx="4" fill="#dc2626">*</tspan></text>

  <!-- Session Selection Section -->
  <text x="30" y="351" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Sessions to Attend<tspan dx="4" fill="#dc2626">*</tspan></text>

  <!-- Checkbox Session 1 -->
  <rect x="30" y="361" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="374" font-family="Arial, sans-serif" font-size="14" fill="#374151">Session 1</text>

  <!-- Checkbox Session 2 -->
  <rect x="30" y="386" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="399" font-family="Arial, sans-serif" font-size="14" fill="#374151">Session 2</text>

  <!-- Checkbox Session 3 -->
  <rect x="30" y="411" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="424" font-family="Arial, sans-serif" font-size="14" fill="#374151">Session 3</text>

  <!-- Checkbox Session 4 -->
  <rect x="30" y="436" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="449" font-family="Arial, sans-serif" font-size="14" fill="#374151">Session 4</text>

  <!-- Checkbox Session 5 -->
  <rect x="30" y="461" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="474" font-family="Arial, sans-serif" font-size="14" fill="#374151">Session 5</text>

  <!-- Attendance Type -->
  <text x="30" y="519" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Attendance Type<tspan dx="4" fill="#dc2626">*</tspan></text>

  <!-- Radio In-person -->
  <circle cx="39" cy="536" r="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <circle cx="39" cy="536" r="4" fill="#4f46e5"/>
  <text x="55" y="542" font-family="Arial, sans-serif" font-size="14" fill="#374151">In-person</text>

  <!-- Radio Virtual -->
  <circle cx="155" cy="536" r="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="171" y="542" font-family="Arial, sans-serif" font-size="14" fill="#374151">Virtual</text>

  <!-- Accommodation Section -->
  <text x="30" y="592" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Accommodation</text>

  <!-- Will you be staying overnight? -->
  <text x="30" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Will you be staying overnight?</text>

  <!-- Checkbox Yes -->
  <rect x="30" y="620" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="633" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>

  <!-- Checkbox No -->
  <rect x="110" y="620" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="135" y="633" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Notifications & Preferences Section -->
  <text x="30" y="683" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Notifications &amp; Preferences</text>

  <!-- Email Updates for Future Conferences -->
  <text x="30" y="701" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Updates for Future Conferences</text>

  <!-- Checkbox Yes -->
  <rect x="30" y="711" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="724" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>

  <!-- Checkbox No -->
  <rect x="110" y="711" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="135" y="724" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Comments or Questions -->
  <text x="30" y="774" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Comments or Questions</text>
  <rect x="30" y="784" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="807" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any special requests, questions, or</text>
  <text x="40" y="825" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">comments...</text>

  <!-- Submit Button -->
  <rect x="30" y="902" width="340" height="44" fill="#4f46e5" rx="6"/>
  <text x="200" y="929" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Submit Registration</text>

</svg>
