<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <!-- Background -->
  <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">General Medical Consent Form</text>

  <!-- Full Name header -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter first name</text>

  <!-- Last Name label -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter last name</text>

  <!-- Age -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Age<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="200" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Enter age</text>
  <!-- Minus button -->
  <line x1="40" y1="203" x2="52" y2="203" stroke="#9ca3af" stroke-width="2"/>
  <!-- Plus button -->
  <line x1="348" y1="203" x2="360" y2="203" stroke="#9ca3af" stroke-width="2"/>
  <line x1="354" y1="197" x2="354" y2="209" stroke="#9ca3af" stroke-width="2"/>

  <!-- Contact Number -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Contact Number<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="263" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Email Address -->
  <text x="30" y="333" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="343" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="366" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Medical History -->
  <text x="30" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Medical History</text>
  <rect x="30" y="423" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="446" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Describe any relevant medical history</text>

  <!-- Current Medications -->
  <text x="30" y="513" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Current Medications</text>
  <rect x="30" y="523" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="546" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">List current medications</text>

  <!-- Known Allergies -->
  <text x="30" y="613" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Known Allergies</text>
  <rect x="30" y="623" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="646" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">List any known allergies</text>

  <!-- Emergency Contact Name -->
  <text x="30" y="713" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Emergency Contact Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="723" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="746" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter emergency contact name</text>

  <!-- Emergency Contact Number -->
  <text x="30" y="793" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Emergency Contact Number<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="803" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="826" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Consent Checkbox -->
  <text x="30" y="873" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Consent<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="888" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3"/>
  <text x="53" y="901" font-family="Arial, sans-serif" font-size="13" fill="#374151">I consent to medical treatment and data usage</text>

  <!-- Submit Button -->
  <rect x="30" y="920" width="120" height="20" fill="#3b82f6" rx="4"/>
  <text x="90" y="935" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Submit</text>
</svg>
