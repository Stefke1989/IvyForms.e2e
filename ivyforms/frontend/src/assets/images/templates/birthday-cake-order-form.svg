<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <!-- Background -->
  <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">Birthday Cake Order Form</text>

  <!-- Full Name field (parent) -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Full Name</text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  
  <!-- First Name subfield -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">First Name</text>
  <rect x="30" y="100" width="160" height="36" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="121" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Enter your full name</text>
  
  <!-- Last Name subfield -->
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Last Name</text>
  <rect x="210" y="100" width="160" height="36" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="121" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Last name</text>

  <!-- Email Address field -->
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
  <text x="135" y="165" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="175" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="198" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your email</text>

  <!-- Phone Number field -->
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <text x="138" y="245" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="255" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="278" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your phone number</text>

  <!-- Cake Flavor field -->
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Cake Flavor</text>
  <text x="113" y="325" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="335" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="358" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select cake flavor</text>
  <path d="M350 350 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Cake Size field -->
  <text x="30" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Cake Size</text>
  <text x="99" y="405" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="415" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="438" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select cake size</text>
  <path d="M350 430 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Number of Guests field -->
  <text x="30" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Number of Guests</text>
  <text x="161" y="485" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="495" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="518" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">e.g., 20</text>

  <!-- Birthday Message on Cake field -->
  <text x="30" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Birthday Message on Cake</text>
  <text x="218" y="565" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="575" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="598" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Happy 10th Birthday!</text>

  <!-- Special Requests/Design Ideas field -->
  <text x="30" y="645" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Requests/Design Ideas</text>
  <rect x="30" y="655" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="678" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Describe the cake design or decorations</text>

  <!-- Delivery Date field -->
  <text x="30" y="765" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Delivery Date</text>
  <text x="129" y="765" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="775" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="798" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select delivery date</text>

  <!-- Delivery Address field -->
  <text x="30" y="845" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Delivery Address</text>
  <text x="151" y="845" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="855" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="878" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter delivery address</text>

  <!-- Submit button -->
  <rect x="30" y="930" width="80" height="40" fill="#3b82f6" rx="6"/>
  <text x="70" y="953" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Submit</text>
</svg>
