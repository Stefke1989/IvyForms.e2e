<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 650" width="400" height="650">
    <!-- Background -->
    <rect width="400" height="650" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

    <!-- Title -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Charity Run Waiver</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Form</text>

    <!-- Full Name header -->
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

    <!-- First Name label -->
    <text x="30" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

    <!-- Last Name label -->
    <text x="210" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="210" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="220" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

    <!-- Email Address -->
    <text x="30" y="193" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
    <rect x="30" y="203" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="226" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your email address</text>

    <!-- Phone Number -->
    <text x="30" y="273" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
    <rect x="30" y="283" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="306" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

    <!-- Run Type -->
    <text x="30" y="353" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Run Type<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="363" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="386" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select event distance</text>
    <path d="M 340 380.5 L 345 385.5 L 350 380.5" stroke="#9ca3af" fill="none" stroke-width="2"/>

    <!-- Emergency Contact Name -->
    <text x="30" y="433" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Emergency Contact Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="443" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="466" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter emergency contact name</text>

    <!-- Medical Conditions -->
    <text x="30" y="513" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Medical Conditions</text>
    <rect x="30" y="523" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="546" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">List any medical conditions, allergies, or</text>
    <text x="40" y="566" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">medications...</text>

    <!-- Liability Waiver Checkbox -->
    <rect x="30" y="603" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="3"/>
    <text x="58" y="617" font-family="Arial, sans-serif" font-size="13" fill="#374151">I acknowledge the risks and release liability<tspan dx="4" fill="#dc2626">*</tspan></text>

    <!-- Signature -->
    <text x="30" y="653" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Signature<tspan dx="4" fill="#dc2626">*</tspan></text>
</svg>
