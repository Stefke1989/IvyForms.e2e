<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640" width="400" height="640">
  <!-- Background -->
  <rect width="400" height="640" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Product Order Form</text>

  <!-- Product field -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Product</text>
  <text x="84" y="75" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="85" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="108" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select Product</text>
  <path d="M 350 105 L 355 110 L 360 105" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Quantity field -->
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Quantity</text>
  <text x="88" y="155" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="165" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="188" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter quantity</text>

  <!-- Customer Name label -->
  <text x="30" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Customer Name</text>

  <!-- First Name field -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="263" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name field -->
  <text x="210" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="263" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email field -->
  <text x="30" y="333" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email</text>
  <text x="70" y="333" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="343" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="366" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Email Address</text>

  <!-- Shipping Address label -->
  <text x="30" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Shipping Address</text>

  <!-- Address Line 1 -->
  <text x="40" y="438" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#6b7280">Address Line 1</text>
  <text x="133" y="438" font-family="Arial, sans-serif" font-size="13" fill="#dc2626">*</text>
  <rect x="40" y="448" width="330" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>

  <!-- City, State, Zip row -->
  <g>
    <text x="40" y="503" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#6b7280">City</text>
    <text x="65" y="503" font-family="Arial, sans-serif" font-size="13" fill="#dc2626">*</text>
    <rect x="40" y="513" width="100" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>

    <text x="155" y="503" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#6b7280">State</text>
    <text x="185" y="503" font-family="Arial, sans-serif" font-size="13" fill="#dc2626">*</text>
    <rect x="155" y="513" width="100" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>

    <text x="270" y="503" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#6b7280">Zip</text>
    <text x="287" y="503" font-family="Arial, sans-serif" font-size="13" fill="#dc2626">*</text>
    <rect x="270" y="513" width="100" height="30" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  </g>

  <!-- Shipping Method -->
  <text x="30" y="573" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Shipping Method</text>
  <text x="150" y="573" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="583" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="606" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select Shipping Method</text>
  <path d="M 355 603 L 360 608 L 365 603" stroke="#9ca3af" fill="none" stroke-width="2"/>
</svg>
