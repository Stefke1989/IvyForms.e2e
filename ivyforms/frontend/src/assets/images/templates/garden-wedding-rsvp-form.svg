<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1100" width="400" height="1100">
  <!-- Background -->
  <rect width="400" height="1100" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Garden Wedding</text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">RSVP Form</text>

  <!-- Full Name header -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label -->
  <text x="210" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="208" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="231" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <rect x="30" y="288" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="311" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Relationship to Couple -->
  <text x="30" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Relationship to Couple<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="368" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="391" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select relationship to couple</text>
  <path d="M345 384 L350 389 L355 384" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Will you attend? -->
  <text x="30" y="438" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Will you attend?<tspan dx="4" fill="#dc2626">*</tspan></text>
  <circle cx="44" cy="459" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="60" y="464" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  <circle cx="114" cy="459" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="464" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Number of Guests -->
  <text x="30" y="518" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Number of Guests<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="528" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="551" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter number of attendees</text>

  <!-- Event Date -->
  <text x="30" y="598" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Event Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="608" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="631" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar Icon -->
  <g transform="translate(340, 618)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="6" x2="20" y2="6" stroke="#9ca3af" stroke-width="1.5"/>
    <rect x="2" y="-2" width="2" height="4" fill="#9ca3af"/>
    <rect x="16" y="-2" width="2" height="4" fill="#9ca3af"/>
    <circle cx="5" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="10" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="15" cy="11" r="1.5" fill="#9ca3af"/>
  </g>

  <!-- Meal Preference -->
  <text x="30" y="678" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Meal Preference<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="688" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="711" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select meal preference</text>
  <path d="M345 704 L350 709 L355 704" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Dietary Restrictions or Notes -->
  <text x="30" y="758" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Dietary Restrictions or Notes</text>
  <rect x="30" y="768" width="340" height="56" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="792" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Specify allergies or special requests</text>

  <!-- Join Garden Tour? -->
  <text x="30" y="842" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Join Garden Tour?</text>
  <circle cx="44" cy="863" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="60" y="868" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  <circle cx="114" cy="863" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="868" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Bring Guests? -->
  <text x="30" y="922" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Bring Guests?</text>
  <circle cx="44" cy="943" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="60" y="948" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  <circle cx="114" cy="943" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="948" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Special Messages or Wishes -->
  <text x="30" y="1002" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Messages or Wishes</text>
  <rect x="30" y="1012" width="340" height="56" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="1036" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any additional notes</text>
</svg>
