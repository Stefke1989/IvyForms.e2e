<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1180" width="400" height="1180">
  <!-- Background -->
  <rect width="400" height="1180" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Destination Wedding</text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">RSVP Form</text>

  <!-- Full Name header -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label -->
  <text x="210" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="208" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="231" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <rect x="30" y="288" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="311" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Relationship to Couple -->
  <text x="30" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Relationship to Couple<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="368" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="391" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select relationship to couple</text>
  <path d="M345 384 L350 389 L355 384" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Will you attend? -->
  <text x="30" y="438" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Will you attend?<tspan dx="4" fill="#dc2626">*</tspan></text>
  <circle cx="44" cy="459" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="60" y="464" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  <circle cx="114" cy="459" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="464" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Number of Guests -->
  <text x="30" y="498" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Number of Guests<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="508" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="531" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter number of attendees</text>

  <!-- Meal Preference -->
  <text x="30" y="578" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Meal Preference<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="588" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="611" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select meal preference</text>
  <path d="M345 604 L350 609 L355 604" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Dietary Restrictions or Notes -->
  <text x="30" y="658" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Dietary Restrictions or Notes</text>
  <rect x="30" y="668" width="340" height="56" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="692" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Specify allergies or special requests</text>

  <!-- Accommodation Requirements -->
  <text x="30" y="752" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Accommodation Requirements</text>
  <rect x="30" y="762" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="785" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Hotel preference or room sharing requests</text>

  <!-- Arrival Date -->
  <text x="30" y="832" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Arrival Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="842" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="865" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar Icon -->
  <g transform="translate(340, 852)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="6" x2="20" y2="6" stroke="#9ca3af" stroke-width="1.5"/>
    <rect x="2" y="-2" width="2" height="4" fill="#9ca3af"/>
    <rect x="16" y="-2" width="2" height="4" fill="#9ca3af"/>
    <circle cx="5" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="10" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="15" cy="11" r="1.5" fill="#9ca3af"/>
  </g>

  <!-- Departure Date -->
  <text x="30" y="912" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Departure Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="922" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="945" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar Icon -->
  <g transform="translate(340, 932)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="6" x2="20" y2="6" stroke="#9ca3af" stroke-width="1.5"/>
    <rect x="2" y="-2" width="2" height="4" fill="#9ca3af"/>
    <rect x="16" y="-2" width="2" height="4" fill="#9ca3af"/>
    <circle cx="5" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="10" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="15" cy="11" r="1.5" fill="#9ca3af"/>
  </g>

  <!-- Join Welcome Dinner? -->
  <text x="30" y="992" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Join Welcome Dinner?</text>
  <circle cx="44" cy="1013" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="60" y="1018" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  <circle cx="114" cy="1013" r="9" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="1018" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Special Requests or Messages -->
  <text x="30" y="1072" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Requests or Messages</text>
  <rect x="30" y="1082" width="340" height="56" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="1106" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any additional notes</text>
</svg>
