<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 850" width="400" height="850">
  <!-- Background -->
  <rect width="400" height="850" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Equipment Purchase</text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Order Form</text>

  <!-- Requestor Name header -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Requestor Name</text>

  <!-- First Name label -->
  <text x="30" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label -->
  <text x="210" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="208" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="231" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <rect x="30" y="288" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="311" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Department -->
  <text x="30" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Department<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="368" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="391" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter department</text>

  <!-- Equipment Name -->
  <text x="30" y="438" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Equipment Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="448" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="471" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter equipment name</text>

  <!-- Quantity -->
  <text x="30" y="518" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Quantity<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="528" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="551" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter quantity</text>

  <!-- Equipment Type -->
  <text x="30" y="598" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Equipment Type<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="608" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="631" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select equipment type</text>
  <path d="M345 624 L350 629 L355 624" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Additional Notes -->
  <text x="30" y="678" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Additional Notes</text>
  <rect x="30" y="688" width="340" height="56" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="712" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter additional notes</text>

  <!-- Required Delivery Date -->
  <text x="30" y="772" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Required Delivery Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="782" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="805" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar Icon -->
  <g transform="translate(340, 792)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="6" x2="20" y2="6" stroke="#9ca3af" stroke-width="1.5"/>
    <rect x="2" y="-2" width="2" height="4" fill="#9ca3af"/>
    <rect x="16" y="-2" width="2" height="4" fill="#9ca3af"/>
    <circle cx="5" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="10" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="15" cy="11" r="1.5" fill="#9ca3af"/>
  </g>
</svg>
