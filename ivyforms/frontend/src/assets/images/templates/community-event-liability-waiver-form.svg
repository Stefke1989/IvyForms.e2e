<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 900" width="400" height="900">
    <!-- Background -->
    <rect width="400" height="900" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

    <!-- Title -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Community Event Liability</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Waiver Form</text>

    <!-- Full Name header -->
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

    <!-- First Name label -->
    <text x="30" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

    <!-- Last Name label -->
    <text x="210" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="210" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="220" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

    <!-- Email Address -->
    <text x="30" y="193" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
    <rect x="30" y="203" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="226" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your email address</text>

    <!-- Phone Number -->
    <text x="30" y="273" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
    <rect x="30" y="283" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="306" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your phone number</text>

    <!-- Event Type -->
    <text x="30" y="353" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Event Type<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="363" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="386" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Festival, Charity Event, Sports Day, Workshop, Other</text>
    <path d="M 350 383 L 355 388 L 360 383" stroke="#9ca3af" fill="none" stroke-width="2"/>

    <!-- Acknowledgment of Risks -->
    <text x="30" y="433" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Acknowledgment of Risks<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="443" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="466" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">I acknowledge that I understand and accept</text>
    <text x="40" y="486" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">the risks associated with participating in this</text>
    <text x="40" y="506" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">community event and release liability</text>

    <!-- Special Notes / Health Considerations -->
    <text x="30" y="553" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Notes / Health Considerations</text>
    <rect x="30" y="563" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="586" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Any allergies, medical conditions, or special</text>
    <text x="40" y="606" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">requirements we should know about</text>
    <text x="40" y="626" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">(optional)</text>

    <!-- Event Date -->
    <text x="30" y="673" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Event Date<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="683" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="706" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select event date</text>
    <!-- Calendar icon -->
    <rect x="345" y="693" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="348" y1="693" x2="348" y2="698" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="362" y1="693" x2="362" y2="698" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="345" y1="700" x2="365" y2="700" stroke="#9ca3af" stroke-width="1.5"/>

    <!-- Participant Signature -->
    <text x="30" y="753" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Participant Signature<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="763" width="340" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="786" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Draw your signature here</text>
    <!-- Signature icon/line -->
    <path d="M 50 820 Q 100 810, 150 820 T 250 810 Q 290 805, 330 815" stroke="#d1d5db" fill="none" stroke-width="2" stroke-linecap="round"/>

    <!-- Submit Button -->
    <rect x="30" y="893" width="340" height="45" fill="#6366f1" rx="6"/>
    <text x="200" y="920" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Submit</text>

</svg>
