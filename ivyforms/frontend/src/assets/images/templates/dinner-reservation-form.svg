<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" width="400" height="550">
  <!-- Background -->
  <rect width="400" height="550" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Dinner Reservation Form</text>

  <!-- Full Name header -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label + field -->
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="14" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label + field -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone and Guests side-by-side -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="263" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <text x="210" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Number of Guests<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="263" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter total guests</text>

  <!-- Seating Preference -->
  <text x="30" y="333" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Seating Preference</text>
  <rect x="30" y="343" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="366" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Indoor • Outdoor • Private Room • Window Seat</text>
  <path d="M 350 363 L 355 368 L 360 363" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Reservation Date & Time -->
  <text x="30" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Reservation Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="423" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="446" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>

  <text x="210" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Reservation Time<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="423" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="446" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">HH:MM</text>

  <!-- Special Requests -->
  <text x="30" y="493" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Requests</text>
  <rect x="30" y="503" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="532" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Dietary restrictions, celebrations, or other requests</text>

  <!-- Occasion checkboxes (compact) -->
  <rect x="30" y="578" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3" visibility="hidden"/>

  <!-- Submit button (positioned below within viewbox limits) -->
  <rect x="30" y="580" width="80" height="40" fill="#3b82f6" rx="6" visibility="hidden"/>
  <text x="70" y="603" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" visibility="hidden">Submit</text>

  <!-- Note: For thumbnails we keep the main visible area within the standard 0..550 height. The special requests field size is increased to indicate a textarea. -->
</svg>
