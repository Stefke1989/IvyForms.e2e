<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 550" width="400" height="550">
  <!-- Background card -->
  <rect width="400" height="550" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">
    General Change Order Form
  </text>

  <!-- Change Order Number -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Change Order Number<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <rect x="30" y="85" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="108" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter change order number</text>

  <!-- Description of Change -->
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Description of Change<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <rect x="30" y="150" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="173" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Describe the change being requested</text>

  <!-- Reason for Change -->
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Reason for Change<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <rect x="30" y="240" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="263" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Explain why this change is needed</text>

  <!-- Cost of Change -->
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Cost of Change</text>
  <rect x="30" y="335" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="358" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">$0.00</text>

  <!-- Change Start Date -->
  <text x="210" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Change Start Date<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <rect x="210" y="335" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="358" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>

  <!-- Change Completion Date -->
  <text x="30" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Change Completion Date</text>
  <rect x="30" y="405" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="428" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>

  <!-- Approval of Change -->
  <text x="30" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Approval of Change<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <!-- radio Approve -->
  <g>
    <circle cx="45" cy="488" r="10" fill="#ffffff" stroke="#d1d5db" />
    <text x="65" y="491" font-family="Arial, sans-serif" font-size="14" fill="#374151">Approve</text>
  </g>
  <!-- radio Deny -->
  <g>
    <circle cx="140" cy="488" r="10" fill="#ffffff" stroke="#d1d5db" />
    <text x="160" y="491" font-family="Arial, sans-serif" font-size="14" fill="#374151">Deny</text>
  </g>

  <!-- Signature of Approving Party -->
  <text x="30" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">
    Signature of Approving Party<tspan dx="4" fill="#dc2626">*</tspan>
  </text>
  <rect x="30" y="535" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6" stroke-dasharray="4 4"/>
  <text x="200" y="567" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Sign here</text>
</svg>
