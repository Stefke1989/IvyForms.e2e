  <!-- Option: Yes -->
  <rect x="30" y="590" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3"/>
  <text x="55" y="604" font-family="Arial, sans-serif" font-size="13" fill="#374151">Yes</text>

  <!-- Option: No -->
  <rect x="110" y="590" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3"/>
  <text x="135" y="604" font-family="Arial, sans-serif" font-size="13" fill="#374151">No</text>

  <!-- Submit button (visual) -->
  <rect x="30" y="610" width="80" height="40" fill="#3b82f6" rx="6" visibility="hidden"/>
  <text x="70" y="633" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" visibility="hidden">Submit</text>

  <!-- Note: visual-only template preview. Values/labels reflect the fields in MaternityLeaveRequestFormTemplate.php -->
