  <!-- Last Name label + field -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Department -->
  <text x="30" y="243" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Department<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="253" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="276" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">HR • IT • Sales • Marketing • Other</text>
  <path d="M 350 273 L 355 278 L 360 273" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Type of Leave (Maternity) -->
  <text x="30" y="313" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Type of Leave<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="323" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="346" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Maternity Leave</text>
  <path d="M 350 343 L 355 348 L 360 343" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Reservation Date & Time analogues: Start & Expected Return -->
  <text x="30" y="393" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Start Date of Leave<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="403" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="426" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>

  <text x="210" y="393" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Expected Return Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="403" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="426" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>

