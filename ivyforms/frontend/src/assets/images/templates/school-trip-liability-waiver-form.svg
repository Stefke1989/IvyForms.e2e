<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
    <!-- Background -->
    <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

    <!-- Title -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">School Trip Liability Waiver</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Form</text>

    <!-- Student Full Name header -->
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Student Full Name</text>

    <!-- First Name label -->
    <text x="30" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter first name</text>

    <!-- Last Name label -->
    <text x="210" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="210" y="123" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="220" y="146" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter last name</text>

    <!-- Parent/Guardian Name header -->
    <text x="30" y="193" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Parent/Guardian Name</text>

    <!-- Parent First Name label -->
    <text x="30" y="211" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="221" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="244" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter first name</text>

    <!-- Parent Last Name label -->
    <text x="210" y="211" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="210" y="221" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="220" y="244" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter last name</text>

    <!-- Email Address -->
    <text x="30" y="291" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
    <rect x="30" y="301" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="324" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter email address</text>

    <!-- Phone Number -->
    <text x="30" y="371" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
    <rect x="30" y="381" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="404" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter phone number</text>

    <!-- Trip Type -->
    <text x="30" y="451" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Trip Type<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="461" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="484" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Day Trip, Overnight Trip, Field Trip</text>
    <path d="M 350 481 L 355 486 L 360 481" stroke="#9ca3af" fill="none" stroke-width="2"/>

    <!-- Medical / Allergy Notes -->
    <text x="30" y="531" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Medical / Allergy Notes</text>
    <rect x="30" y="541" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="564" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">List any medical conditions, allergies, or</text>
    <text x="40" y="584" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">medications the student requires</text>
    <text x="40" y="604" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">(optional)</text>

    <!-- Acknowledgment of Risks -->
    <text x="30" y="651" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Acknowledgment of Risks<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="661" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="684" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">I acknowledge that I understand and accept</text>
    <text x="40" y="704" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">the risks associated with this school trip</text>
    <text x="40" y="724" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">and release liability</text>

    <!-- Trip Date -->
    <text x="30" y="771" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Trip Date<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="781" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="804" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select trip date</text>
    <!-- Calendar icon -->
    <rect x="345" y="791" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="348" y1="791" x2="348" y2="796" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="362" y1="791" x2="362" y2="796" stroke="#9ca3af" stroke-width="1.5"/>
    <line x1="345" y1="798" x2="365" y2="798" stroke="#9ca3af" stroke-width="1.5"/>

    <!-- Parent / Guardian Signature -->
    <text x="30" y="851" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Parent / Guardian Signature<tspan dx="4" fill="#dc2626">*</tspan></text>
    <rect x="30" y="861" width="340" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <text x="40" y="884" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Draw your signature here</text>
    <!-- Signature icon/line -->
    <path d="M 50 918 Q 100 908, 150 918 T 250 908 Q 290 903, 330 913" stroke="#d1d5db" fill="none" stroke-width="2" stroke-linecap="round"/>

</svg>
