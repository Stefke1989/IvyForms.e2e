<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <!-- Background -->
  <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Doctor Appointment Booking</text>

  <!-- Full Name header -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter first name</text>

  <!-- Last Name label -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter last name</text>

  <!-- Email Address -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="263" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Doctor/Specialist -->
  <text x="30" y="333" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Doctor/Specialist<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="343" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="366" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select Doctor or Specialist</text>
  <!-- Dropdown arrow using polygon -->
  <polygon points="350,363 362,363 356,370" fill="#9ca3af" />

  <!-- Preferred Appointment Date -->
  <text x="30" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Appointment Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="423" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="446" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select preferred date</text>
  <!-- Calendar icon -->
  <rect x="336" y="433" width="20" height="20" rx="2" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="341" y1="431" x2="341" y2="436" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="351" y1="431" x2="351" y2="436" stroke="#9ca3af" stroke-width="1.5"/>

  <!-- Preferred Time Slot -->
  <text x="30" y="493" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Time Slot<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="503" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="526" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select preferred time</text>
  <!-- Clock icon -->
  <circle cx="346" cy="523" r="10" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="346" y1="518" x2="346" y2="523" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="346" y1="523" x2="349" y2="526" stroke="#9ca3af" stroke-width="1.5"/>

  <!-- Reason for Visit -->
  <text x="30" y="573" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Reason for Visit<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="583" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="606" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Describe symptoms or reason for appointment</text>

  <!-- Need Telemedicine checkbox -->
  <text x="30" y="673" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Need Telemedicine?</text>
  
  <!-- Yes checkbox -->
  <rect x="30" y="688" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3"/>
  <text x="53" y="701" font-family="Arial, sans-serif" font-size="14" fill="#374151">Yes</text>
  
  <!-- No checkbox -->
  <rect x="100" y="688" width="18" height="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1.5" rx="3"/>
  <text x="123" y="701" font-family="Arial, sans-serif" font-size="14" fill="#374151">No</text>

  <!-- Insurance Provider -->
  <text x="30" y="743" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Insurance Provider</text>
  <rect x="30" y="753" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="776" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select insurance provider (optional)</text>
  <!-- Dropdown arrow using polygon -->
  <polygon points="350,773 362,773 356,780" fill="#9ca3af" />

</svg>
