<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 750" width="400" height="750">
  <!-- Background -->
  <rect width="400" height="750" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Cooking Class</text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Registration Form</text>

  <!-- Full Name header -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label -->
  <text x="210" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="128" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="151" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="198" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="208" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="231" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <rect x="30" y="288" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="311" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Skill Level -->
  <text x="30" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Skill Level<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="368" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="391" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select skill level</text>
  <!-- Dropdown Arrow -->
  <path d="M345 384 L350 389 L355 384" stroke="#9ca3af" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Preferred Class Date -->
  <text x="30" y="438" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Class Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="448" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="471" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select preferred class date</text>
  <!-- Calendar Icon -->
  <g transform="translate(340, 458)">
    <rect x="0" y="0" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <line x1="0" y1="6" x2="20" y2="6" stroke="#9ca3af" stroke-width="1.5"/>
    <rect x="2" y="-2" width="2" height="4" fill="#9ca3af"/>
    <rect x="16" y="-2" width="2" height="4" fill="#9ca3af"/>
    <circle cx="5" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="10" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="15" cy="11" r="1.5" fill="#9ca3af"/>
    <circle cx="5" cy="16" r="1.5" fill="#9ca3af"/>
  </g>

  <!-- Favorite Cuisine -->
  <text x="30" y="518" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Favorite Cuisine</text>
  <rect x="30" y="528" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="551" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">e.g., Italian, Japanese</text>

  <!-- Dietary Restrictions -->
  <text x="30" y="598" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Dietary Restrictions</text>
  <rect x="30" y="608" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="628" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Allergies or special diet needs</text>

  <!-- Equipment Needed -->
  <text x="30" y="688" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Equipment Needed?</text>
  <!-- Apron checkbox -->
  <rect x="30" y="698" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="56" y="710" font-family="Arial, sans-serif" font-size="14" fill="#374151">Apron</text>
  <!-- Cooking Tools checkbox -->
  <rect x="140" y="698" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="166" y="710" font-family="Arial, sans-serif" font-size="14" fill="#374151">Cooking Tools</text>

</svg>
