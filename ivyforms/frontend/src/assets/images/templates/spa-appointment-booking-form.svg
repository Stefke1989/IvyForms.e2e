<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <!-- Background -->
  <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">Spa Appointment Booking</text>

  <!-- Full Name header -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name</text>

  <!-- First Name label -->
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your full name</text>

  <!-- Last Name label -->
  <text x="210" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="103" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="126" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="183" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="206" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="253" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="263" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="286" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- Service Type -->
  <text x="30" y="333" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Service Type<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="343" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="366" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select service type</text>
  <path d="M 350 363 L 355 368 L 360 363" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Preferred Therapist -->
  <text x="30" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Therapist</text>
  <rect x="30" y="423" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="446" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select Preferred Therapist (Optional)</text>
  <path d="M 350 443 L 355 448 L 360 443" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Preferred Appointment Date -->
  <text x="30" y="493" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Appointment Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="503" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="526" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select preferred date</text>
  <!-- Calendar icon -->
  <rect x="336" y="513" width="20" height="20" rx="2" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="341" y1="511" x2="341" y2="516" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="351" y1="511" x2="351" y2="516" stroke="#9ca3af" stroke-width="1.5"/>

  <!-- Preferred Time Slot -->
  <text x="30" y="573" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Preferred Time Slot<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="583" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="606" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select preferred time</text>
  <!-- Clock icon -->
  <circle cx="346" cy="603" r="9" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="346" y1="598" x2="346" y2="603" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="346" y1="603" x2="349" y2="606" stroke="#9ca3af" stroke-width="1.5"/>

  <!-- Special Instructions / Notes -->
  <text x="30" y="653" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Special Instructions / Notes</text>
  <rect x="30" y="663" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="686" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Specify any preferences, health conditions,</text>
  <text x="40" y="704" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">or requests</text>

  <!-- Submit Button -->
  <rect x="30" y="780" width="340" height="44" fill="#4f46e5" rx="6"/>
  <text x="200" y="807" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Book Appointment</text>

  <!-- Decorative spa elements -->
  <g opacity="0.15">
    <!-- Lotus flower -->
    <ellipse cx="60" cy="880" rx="12" ry="8" fill="#8b5cf6"/>
    <ellipse cx="48" cy="882" rx="10" ry="7" fill="#8b5cf6"/>
    <ellipse cx="72" cy="882" rx="10" ry="7" fill="#8b5cf6"/>
    <circle cx="60" cy="885" r="5" fill="#a78bfa"/>
    
    <!-- Candles -->
    <rect x="110" y="870" width="8" height="16" fill="#ec4899" rx="2"/>
    <ellipse cx="114" cy="869" rx="5" ry="2" fill="#f472b6"/>
    <line x1="114" y1="863" x2="114" y2="869" stroke="#fbbf24" stroke-width="1"/>
    
    <rect x="130" y="875" width="8" height="12" fill="#ec4899" rx="2"/>
    <ellipse cx="134" cy="874" rx="5" ry="2" fill="#f472b6"/>
    <line x1="134" y1="868" x2="134" y2="874" stroke="#fbbf24" stroke-width="1"/>
  </g>

</svg>
