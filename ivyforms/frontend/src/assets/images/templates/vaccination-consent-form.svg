<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1200" width="400" height="1200">
  <!-- Background -->
  <rect width="400" height="1200" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">Vaccination Consent Form</text>

  <!-- Patient Information Section -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#374151">Patient Information</text>

  <!-- First Name and Last Name -->
  <text x="30" y="103" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="113" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="136" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter first name</text>

  <text x="210" y="103" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="113" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="136" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter last name</text>

  <!-- Age -->
  <text x="30" y="183" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Age<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="193" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="200" y="216" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Enter age</text>
  <!-- Minus button -->
  <line x1="40" y1="213" x2="52" y2="213" stroke="#9ca3af" stroke-width="2"/>
  <!-- Plus button -->
  <line x1="348" y1="213" x2="360" y2="213" stroke="#9ca3af" stroke-width="2"/>
  <line x1="354" y1="207" x2="354" y2="219" stroke="#9ca3af" stroke-width="2"/>

  <!-- Date of Birth -->
  <text x="30" y="263" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Date of Birth<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="273" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="296" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar icon -->
  <rect x="345" y="285" width="16" height="16" fill="none" stroke="#9ca3af" stroke-width="1" rx="2"/>
  <line x1="348" y1="288" x2="348" y2="283" stroke="#9ca3af" stroke-width="1"/>
  <line x1="358" y1="288" x2="358" y2="283" stroke="#9ca3af" stroke-width="1"/>

  <!-- Gender -->
  <text x="30" y="343" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Gender<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="353" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="376" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select gender</text>
  <polygon points="350,373 362,373 356,380" fill="#9ca3af"/>

  <!-- Medical History Section -->
  <text x="30" y="423" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#374151">Medical History</text>

  <!-- Known Allergies -->
  <text x="30" y="453" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Known Allergies</text>
  <rect x="30" y="463" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="486" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any known allergies</text>

  <!-- Previous Vaccine Reactions -->
  <text x="30" y="553" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Previous Vaccine Reactions</text>
  <rect x="30" y="563" width="340" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="586" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any previous reactions to vaccines</text>

  <!-- Vaccination Details Section -->
  <text x="30" y="653" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#374151">Vaccination Details</text>

  <!-- Vaccine Type -->
  <text x="30" y="683" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Vaccine Type<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="693" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="716" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select vaccine type</text>
  <polygon points="350,713 362,713 356,720" fill="#9ca3af"/>

  <!-- Dose Number -->
  <text x="30" y="763" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Dose Number</text>
  <rect x="30" y="773" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="796" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter dose number</text>

  <!-- Administration Date -->
  <text x="210" y="763" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Administration Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="773" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="796" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar icon -->
  <rect x="345" y="785" width="16" height="16" fill="none" stroke="#9ca3af" stroke-width="1" rx="2"/>
  <line x1="348" y1="788" x2="348" y2="783" stroke="#9ca3af" stroke-width="1"/>
  <line x1="358" y1="788" x2="358" y2="783" stroke="#9ca3af" stroke-width="1"/>

  <!-- Consent & Acknowledgment Section -->
  <text x="30" y="843" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#374151">Consent &amp; Acknowledgment</text>

  <!-- Consent Statement Checkbox -->
  <rect x="30" y="870" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="883" font-family="Arial, sans-serif" font-size="13" fill="#374151">I consent to receive the vaccination and understand</text>
  <text x="55" y="900" font-family="Arial, sans-serif" font-size="13" fill="#374151">the risks and benefits<tspan dx="2" fill="#dc2626">*</tspan></text>

  <!-- Information Acknowledgment Checkbox -->
  <rect x="30" y="920" width="18" height="18" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <text x="55" y="933" font-family="Arial, sans-serif" font-size="13" fill="#374151">I have received and reviewed the Vaccine</text>
  <text x="55" y="950" font-family="Arial, sans-serif" font-size="13" fill="#374151">Information Sheet (VIS)<tspan dx="2" fill="#dc2626">*</tspan></text>

  <!-- Patient Signature -->
  <text x="30" y="990" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Patient Signature<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="1000" width="160" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <!-- Signature line -->
  <line x1="50" y1="1030" x2="170" y2="1030" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Date -->
  <text x="210" y="990" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Date<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="1000" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="1023" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">MM/DD/YYYY</text>
  <!-- Calendar icon -->
  <rect x="345" y="1012" width="16" height="16" fill="none" stroke="#9ca3af" stroke-width="1" rx="2"/>
  <line x1="348" y1="1015" x2="348" y2="1010" stroke="#9ca3af" stroke-width="1"/>
  <line x1="358" y1="1015" x2="358" y2="1010" stroke="#9ca3af" stroke-width="1"/>

  <!-- Additional Notes Section -->
  <text x="30" y="1090" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#374151">Additional Notes</text>

  <!-- Additional Comments/Questions -->
  <text x="30" y="1120" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Additional Comments / Questions</text>
  <rect x="30" y="1130" width="340" height="50" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="1153" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter any additional comments</text>
</svg>
