<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 950" width="400" height="950">
  <!-- Background -->
  <rect width="400" height="950" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">Vacation Leave Request Form</text>

  <!-- Full Name field (parent) -->
  <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Full Name</text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  
  <!-- First Name subfield -->
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">First Name</text>
  <rect x="30" y="100" width="160" height="36" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="121" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Enter first name</text>
  
  <!-- Last Name subfield -->
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Last Name</text>
  <rect x="210" y="100" width="160" height="36" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="121" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Enter last name</text>

  <!-- Email Address field -->
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
  <text x="135" y="165" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="175" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="198" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Department field -->
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Department</text>
  <text x="113" y="245" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="255" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="278" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select department</text>
  <path d="M350 270 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Type of Leave field -->
  <text x="30" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Type of Leave</text>
  <text x="125" y="325" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="335" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="358" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select type of leave</text>
  <path d="M350 350 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Leave Start and End Date field -->
  <text x="30" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Leave Start and End Date</text>
  <text x="210" y="405" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="415" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="438" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select date range</text>

  <!-- Total Number of Days field -->
  <text x="30" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Total Number of Days</text>
  <rect x="30" y="495" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="518" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Calculated automatically or enter manually</text>

  <!-- Partial / Full Day field -->
  <text x="30" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Partial / Full Day</text>
  <rect x="30" y="575" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="598" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Select day type</text>
  <path d="M350 590 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Reason / Comments field -->
  <text x="30" y="645" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Reason / Comments</text>
  <rect x="30" y="655" width="340" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="678" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Provide any context or notes for your leave request</text>

  <!-- Supervisor Approval Required? field -->
  <text x="30" y="765" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Supervisor Approval Required?</text>
  <text x="258" y="765" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">*</text>
  <rect x="30" y="775" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <!-- Radio buttons -->
  <circle cx="50" cy="795" r="6" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <text x="65" y="800" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">Yes</text>
  <circle cx="120" cy="795" r="6" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
  <text x="135" y="800" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">No</text>

  <!-- Backup / Coverage Plan field -->
  <text x="30" y="845" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Backup / Coverage Plan</text>
  <rect x="30" y="855" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="878" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Name of colleague covering duties</text>
  <path d="M350 870 l5 5 l5 -5" stroke="#9ca3af" stroke-width="1.5" fill="none"/>

  <!-- Submit button -->
  <rect x="30" y="920" width="80" height="40" fill="#3b82f6" rx="6"/>
  <text x="70" y="943" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">Submit</text>
</svg>
