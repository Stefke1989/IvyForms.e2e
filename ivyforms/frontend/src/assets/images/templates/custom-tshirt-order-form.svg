<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700">
  <!-- Background -->
  <rect width="400" height="700" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>

  <!-- Title -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Custom T-Shirt Order Form</text>

  <!-- Full Name header -->
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#374151">Full Name<tspan dx="4" fill="#dc2626">*</tspan></text>

  <!-- First Name label -->
  <text x="30" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">First Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="98" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="121" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your first name</text>

  <!-- Last Name label -->
  <text x="210" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Last Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="210" y="98" width="160" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="220" y="121" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter your last name</text>

  <!-- Email Address -->
  <text x="30" y="163" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="173" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="196" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">name@example.com</text>

  <!-- Phone Number -->
  <text x="30" y="238" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Phone Number</text>
  <rect x="30" y="248" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="271" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">+1 (_) _-_</text>

  <!-- T-Shirt Design Name -->
  <text x="30" y="313" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">T-Shirt Design Name<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="323" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="346" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter design name or theme</text>

  <!-- T-Shirt Size -->
  <text x="30" y="388" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">T-Shirt Size<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="398" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="421" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">XS, S, M, L, XL, XXL</text>
  <!-- replaced triangle with chevron path to match dance-class -->
  <path d="M 350 418 L 355 423 L 360 418" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Quantity -->
  <text x="30" y="463" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Quantity<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="473" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="496" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Enter number of t-shirts</text>

  <!-- Additional Instructions -->
  <text x="30" y="538" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">Additional Instructions</text>
  <rect x="30" y="548" width="340" height="50" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="571" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Provide any special requests or notes</text>

  <!-- T-Shirt Color -->
  <text x="30" y="623" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#374151">T-Shirt Color<tspan dx="4" fill="#dc2626">*</tspan></text>
  <rect x="30" y="633" width="340" height="40" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="40" y="656" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">White, Black, Red, Blue, Green, Custom</text>
  <!-- replaced triangle with chevron path to match dance-class -->
  <path d="M 350 653 L 355 658 L 360 653" stroke="#9ca3af" fill="none" stroke-width="2"/>

  <!-- Note: Bottom fields (Gift Wrap checkbox and Delivery Date) are cut off -->
</svg>
